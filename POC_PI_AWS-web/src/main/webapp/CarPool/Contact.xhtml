<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/CarPoolTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="page_name" value="Index" />
	<ui:define name="body">
		<h:form>
			
			<h:inputText value="#{carPoolBean.}" pt:placeholder="Title"
				style="width:1000px" styleClass="form-control" />

			<h:inputText value="#{carPoolBean.title}" pt:placeholder="Title"
				style="width:1000px" styleClass="form-control" />

			<h:commandButton action="#{carPoolBean.contacter}"
				style="width:1px;height:1px;background-color: white"
				onclick="return confirm('Are you sure you want to Edit?')" />

		</h:form>
	</ui:define>
</ui:composition>
