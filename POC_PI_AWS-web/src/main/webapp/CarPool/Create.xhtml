<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/CarPoolTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<h:outputScript library="js" name="CarPool/CreateHide.js" target="head" />

	<ui:param name="page_name" value="Create" />
	<ui:define name="body">

		<section id="authorization_page" class="authorization_page">

			<div class="container">

				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10 dot">
						<h2 class="section-title">CarPooling</h2>
						<p class="section-description pb_20">
							Create your Carpool<br />For More Information <a href="">Show
								More</a>
						</p>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h:form enctype="multipart/form-data">
							<div class="bg">
								<h3 align="left">Which Of your kids will be in this
									carpool?</h3>

								<h:selectOneMenu value="#{carPoolBean.nameKid}" >
									<f:selectItems value="#{carPoolBean.names}" />
								</h:selectOneMenu>

								<br />
								<h:inputText value="#{carPoolBean.title}" pt:placeholder="Title"
									id="Title" style="width:1000px" styleClass="form-control"
									required="true" requiredMessage="Title Can not be Blank" />
								<h:message for="Title" styleClass="errorBlock"></h:message>

								<br />
								<h:inputText value="#{carPoolBean.from}" pt:placeholder="Form"
									id="from" style="width:1000px" styleClass="form-control"
									required="true" requiredMessage="From Can not be Blank" />
								<h:message for="from" styleClass="errorBlock"></h:message>
								<br />

								<h:inputText value="#{carPoolBean.to}" pt:placeholder="To"
									style="width:1000px" styleClass="form-control" required="true"
									requiredMessage="To Can not be Blank" />
								<h:message for="To" styleClass="errorBlock"></h:message>
								<br />

								<p:calendar value="#{carPoolBean.timee}" id="Time"
									pattern="MM/dd/yyyy HH:mm:ss" styleClass="form-control"
									pt:placeholder="Time" style="width:1000px" required="true"
									requiredMessage="Time Can not be Blank">

								</p:calendar>
								<h:message for="Time" styleClass="errorBlock"></h:message>
								<br />
								<p:calendar value="#{carPoolBean.datee}" id="Date"
									pattern="MM/dd/yyyy HH:mm:ss" styleClass="form-control"
									pt:placeholder="Date" style="width:1000px" required="true"
									requiredMessage="Date Can not be Blank">

								</p:calendar>
								<h:message for="Date" styleClass="errorBlock"></h:message>
								<br /> <br />
								<h:inputText value="#{carPoolBean.message}" id="Message"
									pt:placeholder="Message" styleClass="form-control"
									style="width:1000px" required="true"
									requiredMessage="Message Can not be Blank" />
								<h:message for="Message" styleClass="errorBlock"></h:message>

								<br />

								<h:inputText value="#{carPoolBean.nbPlaceDispo}" id="nbplace"
									pt:placeholder="Nombre places disponible" style="width:1000px"
									styleClass="form-control" required="true"
									requiredMessage="NbPlaces Can not be Blank" />
								<h:message for="nbplace" styleClass="errorBlock"></h:message>


								<br />
							</div>
							<div class="reg_checkbox">
								<div>
									<input type="checkbox" class="form-check-input filled-in"
										style="padding-left: 7%; align-items: flex-start;"
										id="trigger" /> <label for="trigger"></label> <span>Repeat</span>
								</div>
								<br />
							</div>


							<div class="bg" align="left">
								<div id="hidden_fields" style="padding-top: 20px">
									<div class="chiller_cb">
										<h:selectBooleanCheckbox id="daily"
											value="#{carPoolBean.daily}" />
										<h5 for="hidden_field1">Daily</h5>
										<span></span>
									</div>
									<br />
									<div class="chiller_cb">
										<h:selectBooleanCheckbox id="weekly"
											value="#{carPoolBean.weekly}" />
										<h5 for="hidden_field2">EvereyWeekDay (Monday To Friday)</h5>
										<span></span>
									</div>
									<br />
									<div class="chiller_cb">
										<h:selectBooleanCheckbox id="everyWeekDay"
											value="#{carPoolBean.everyWeekDay}" />
										<h5 for="hidden_field3">Weekly</h5>
										<br /> <span></span>

									</div>
								</div>
							</div>


							<div class="bg">
								<div id="weekly" style="padding-top: 20px">

									<h3 align="left">If you choose weekly you need to add
										until Date</h3>

									<br />
									<p:calendar value="#{carPoolBean.untilDatee}"
										pattern="MM/dd/yyyy HH:mm:ss" styleClass="form-control"
										pt:placeholder="Until Date" style="width:1000px"
										required="false">

									</p:calendar>


								</div>
							</div>
							<h:commandButton action="#{carPoolBean.AddCarPool}"
								value="Create CarPool" styleClass="btn btn-primary pull-center" />
							<div class="clearfix"></div>


						</h:form>


					</div>
				</div>
			</div>

		</section>


		<script type="text/javascript"
			src="../Ressources/js/CarPool/CreateHide.js">
			
		</script>

	</ui:define>
</ui:composition>
