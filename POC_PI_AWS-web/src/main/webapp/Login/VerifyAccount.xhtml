<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/Template.xhtml" xmlns:p="http://primefaces.org/ui">


	<ui:param name="page_name" value="Verify Account" />
	<ui:define name="body">
		<section id="authorization_page" class="authorization_page">
			<div class="container">
				<div class="row">
					<div class="col-md-1"></div>
					<h2 class="section-title">
						<h:form>

							<div class="alert alert-success">
								<strong>Success!</strong> Your account has been activated
								successfully. Click here to
								<h:commandLink action="/Login/Login?faces-redirect=true">
								Login</h:commandLink>
							</div>
						</h:form>

					</h2>
					<p class="section-description"></p>
				</div>
				<div class="col-md-1"></div>
			</div>

		</section>


	</ui:define>
</ui:composition>
