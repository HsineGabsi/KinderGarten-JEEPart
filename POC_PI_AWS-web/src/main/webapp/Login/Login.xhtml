<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/Template.xhtml" xmlns:p="http://primefaces.org/ui">


	<ui:param name="page_name" value="Login" />
	<ui:define name="body">
		<section id="authorization_page" class="authorization_page">
			<div class="container">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10 dot">
						<h2 class="section-title">Log In</h2>
						<p class="section-description pb_20">
							Log in to your account Donâ€™t have an account yet? - <a
								href="/Login/Register">Register</a>
						</p>
					</div>
					<div class="col-md-1"></div>
				</div>
				<h:form>

					<div class="row" align="center">
						<div class="col-md-12">

							<div class="text-success">
								<h3>
									<h:outputText value=" #{userBean.message}" />
								</h3>
							</div>

							<div class="reg_box">
								<h:inputText value="#{userBean.email}" pt:placeholder="Email"
									styleClass="form-control" />
								<h:inputSecret value="#{userBean.password}"
									pt:placeholder="Password" styleClass="form-control" />
							</div>
							<div class="reg_checkbox">

								<input type="checkbox" class="checkbox" id="checkbox" /> <label
									for="checkbox"></label> <span>Remember Me</span>
							</div>
							<div style="text-align:center">
							<h:commandButton action="#{userBean.DoLogin}" value="Login"
										styleClass="btn btn-primary pull-center"  />
							</div>
									
							<div class="forgot_pass">
								<a href="/Login/ForgotPassword">I forgot my password</a>
							</div>





						</div>
					</div>
				</h:form>

			</div>
		</section>



	</ui:define>
</ui:composition>
