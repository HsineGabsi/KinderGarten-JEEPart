<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/Template.xhtml" xmlns:p="http://primefaces.org/ui">


	<ui:param name="page_name" value="Forgot Password" />
	<ui:define name="body">

		<section id="authorization_page" class="authorization_page">
			<div class="container">
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10 dot">
						<h2 class="section-title">Reset Password</h2>

					</div>
					<div class="col-md-1"></div>
				</div>


				<h:form>

					<div class="row">
						<div class="col-md-12">
							<DIV ALIGN="CENTER">

								<div class="text-success">
									<h1>@ViewBag.Message</h1>
								</div>

								<div class="reg_box">
									<h:inputSecret value="#{userBean.password}"
										pt:placeholder="Password" styleClass="form-control" />
									<h:inputSecret value="#{userBean.confirmpassword}"
										pt:placeholder="ConfirmPassword" styleClass="form-control" />
								</div>
								<div class="form-group"></div>
								<h:commandButton action="#{userBean.ResetPassword}"
									value="Reset Password" styleClass="btn btn-primary pull-center" />

							</DIV>
						</div>
					</div>
				</h:form>
				</div>
		</section>





	</ui:define>
</ui:composition>
