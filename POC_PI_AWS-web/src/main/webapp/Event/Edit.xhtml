<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/Template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	
    
	<ui:param name="page_name" value="Edit" />
    <ui:define name="body">

		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h2 class="card-title">Update your Event</h2>
					
					</div>
					<h:form enctype="multipart/form-data">
					<div class="card-body">
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Name</label>
									<h:inputText value="#{eventBean.name}" pt:placeholder="Name"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div id="upload-button">
										<h:inputFile value="#{eventBean.logo}">

											<f:passThroughAttribute name="accept" value="image/png" />
											<f:ajax listener="#{eventBean.doUpload()}"
												render="@form" />
											<f:ajax listener="#{eventBean.doUpload1()}"
												render="@form" />

										</h:inputFile>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Category</label>
									<h:inputText value="#{eventBean.category}" pt:placeholder="Category"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Description</label>
									<h:inputText value="#{eventBean.description}" pt:placeholder="Description"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Event Date</label>
									<h:inputText value="#{eventBean.dateEvent}" pt:placeholder="date"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Start Hour</label>
									<h:inputText value="#{eventBean.heureD}" pt:placeholder="Start Hour"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">End Hour</label>
									<h:inputText value="#{eventBean.heureF}" pt:placeholder="End Hour"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Place Number </label>
									<h:inputText value="#{eventBean.number_P}" pt:placeholder="Place Number"  styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row pull-right">
						<h:commandButton  value="Update" action="#{eventBean.PutEvent}" class="btn btn-primary btn-round" />
							<div class="clearfix"></div>
						<h:commandLink action="/Event/Event?faces-redirect=true" value="Back to List" styleClass="btn btn-warning" />
							
						</div>
						
						</div>
						</h:form>
					</div>
				</div>
			</div>
		


	</ui:define>
    
    
	
	
</ui:composition>
