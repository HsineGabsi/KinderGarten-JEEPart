<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/Template1.xhtml" xmlns:p="http://primefaces.org/ui">


	<ui:param name="page_name" value="Create" />

	<ui:define name="body">

		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h2 class="card-title">Create your Event</h2>

					</div>
					<h:form enctype="multipart/form-data">
						<div class="card-body">

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="bmd-label-floating">Name</label>
										<h:inputText value="#{eventBean.name}" pt:placeholder="Name"
											styleClass="form-control" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="bmd-label-floating">Description</label>
										<h:inputText value="#{eventBean.description}"
											pt:placeholder="Description" styleClass="form-control" />
									</div>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Category</label>
									<h:selectOneMenu value="#{eventBean.category}"
										styleClass="form-control">
										<f:selectItem itemLabel="Entertainment"
											itemValue="Entertainment" />
										<f:selectItem itemLabel="Educative" itemValue="Educative" />
										<f:selectItem itemLabel="Other" itemValue="Other" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Date Event
</label>
									<p:calendar value="#{eventBean.date}"
									pattern="MM/dd/yyyy " styleClass="form-control" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Start Hour</label>
									<h:inputText value="#{eventBean.heureD}"
										pt:placeholder="Start Hour" styleClass="form-control" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">End Hour</label>
									<h:inputText value="#{eventBean.heureF}"
										pt:placeholder="End Hour" styleClass="form-control" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div id="upload-button">
										<h:inputFile value="#{eventBean.logo}">

											<f:passThroughAttribute name="accept" value="image/png" />
											<f:ajax listener="#{eventBean.doUpload()}" render="@form" />
											<f:ajax listener="#{eventBean.doUpload1()}" render="@form" />

										</h:inputFile>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="bmd-label-floating">Place Number</label>
									<h:inputText value="#{eventBean.number_P}"
										pt:placeholder="Place Number" styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="row"></div>

						<div class="row pull-left">
							<h:commandButton action="#{eventBean.addEvent}"
								value="Create Event" styleClass="btn btn-primary pull-right" />
							<div class="clearfix"></div>
						</div>
						<div class="row pull-right">
							<h:commandLink action="/Event/Event?faces-redirect=true"
								value="Back to List" styleClass="btn btn-warning" />

						</div>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>


</ui:composition>
