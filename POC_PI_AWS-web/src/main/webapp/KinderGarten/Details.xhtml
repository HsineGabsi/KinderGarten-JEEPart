<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/Back/Template.xhtml" xmlns:p="http://primefaces.org/ui">

	<h:outputScript library="javax.faces" name="jsf.js" target="head" />

	<ui:param name="page_name" value="Details KinderGarten" />
	<ui:define name="body">
		<section id="single_event" class="single_event">
			<div class="container">
				<div class="row pb_20">
					<div class="col-md-1"></div>
					<div class="col-md-10 dot">
						<h2 class="section-title">
							<h:outputText value=" #{kinderGartenBean.name}" />
						</h2>
					</div>
					<div class="col-md-1"></div>
				</div>
				<div class="row sideber_height" style="position: relative;">
					<div class="col-md-9">
						<div class="main_block">
							<div class="main_block_img">
								<h:graphicImage
									value="../Ressources/Uploads/#{kinderGartenBean.LO}" />
							</div>

							<div class="main_block_description pb_10">
								<h4>Description</h4>
								<p>
									<h:outputText value=" #{kinderGartenBean.name}" />
								</p>
							</div>
							<div class="event_maps">
								<p:gmap
									center="#{kinderGartenBean.latitude}, #{kinderGartenBean.longitude}"
									zoom="13" type="ROADMAP" style="width:100%;height:400px"
									model="#{kinderGartenBean.simpleModel}" />
							</div>

						</div>
					</div>
					<div class="col-md-3">
						<div id="sidebar" class="sidebar" style="">
							<div class="info_block t_white">
								<div class="date b_blue_light">
									<ul>
										<li class="date_number"><h:outputText
												value="#{k.dateCreation}">
												<f:convertDateTime pattern="EEEE dd " />
											</h:outputText></li>
										<li class="date_month"><h:outputText
												value="#{kinderGartenBean.dateCreation}">
												<f:convertDateTime pattern=" MMM-yyyy" />
											</h:outputText></li>
									</ul>
								</div>
								<div class="contact b_blue">
									<ul>
										<li class="fz_18"><i class="fa fa-clock-o"></i> <h:outputText
												value=" #{kinderGartenBean.nbrEmp}" /></li>
										<li class="fz_18"><i class="fa fa-phone"></i> <h:outputText
												value=" #{kinderGartenBean.phone}" /></li>
										<li class="fz_15 normal"><i class="fa fa-envelope"></i>
										<h:outputText value=" #{kinderGartenBean.email}" /></li>
										<li class="fz_14 lh_16 normal"><i
											class="fa fa-map-marker"></i> <h:outputText
												value=" #{kinderGartenBean.address}" /></li>
									</ul>
								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</section>



	</ui:define>
</ui:composition>
